; Prevents out-of-memory errors during composer installs.
memory_limit = 2048M

; Prevents flakey build fails on Travis container-based Trusty beta.
mysql.default_socket = "/run/mysql-${PHP_MM_VERSION}/mysqld.sock"
mysqli.default_socket = "/run/mysql-${PHP_MM_VERSION}/mysqld.sock"
pdo_mysql.default_socket = "/run/mysql-${PHP_MM_VERSION}/mysqld.sock"

